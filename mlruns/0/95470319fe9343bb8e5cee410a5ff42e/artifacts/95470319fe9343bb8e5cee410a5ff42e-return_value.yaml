email: "Good morning, Backend Team and QA & DevOps,\n\nI wanted to let you know about\
  \ Review API changes, share sample payload, and update docs.\n\nChanges: Added `POST\
  \ /v2/users` endpoint, Request body now requires `email_verified: boolean`, Must\
  \ log timestamp in ISO format, Default to `false` if missing, Deprecates `username`\
  \ field in response, Error codes revamped for 400, 401, 403, and Rate limits set\
  \ to 1000 RPM.\n\n```json { \"email\": \"user@example.com\", \"email_verified\"\
  : true, \"roles\": [\"user\",\"admin\"] } ```.\n\nsee `docs/api_v2.md` for full\
  \ spec.\n\nEOD Friday (UTC\u221207:00).\n\nSincerely,\nAna"
subject: Review API changes, share sample payload, and update docs
